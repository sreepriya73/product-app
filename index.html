    <h1><center>PRODUCT DETAILS</center></h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PRODUCT TITLE</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PRODUCT CODE</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">PRODUCT DESCRIPTION</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PRICE</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">CATEGORY</label>
                        <select name="" id="" class="form-control">
                            <option value="fashion">fashion</option>
                            <option value="electronics">electronics</option>
                            <option value="grocery">grocery</option>
                            <option value="makeup">makeup</option>
                        </select>

                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">MAF DATE</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">EXP DATE</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">BRAND</label>
                        <select name="" id="" class="form-control">
                            <option value="adidas">adidas</option>
                            <option value="lakme">lakme</option>
                            <option value="eatsern">eastern</option>
                            <option value="samsung">samsung</option>
                        </select>
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">CUST CARE NO:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PRODUCT IMAGE</label>
                        <input type="file" name="" id="" class="form-control">
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">DISTRIBUTOR</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <center><button class="btn btn-success">ADD PRODUCT</button></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
